<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N√≠vel do Amor</title>
<style>
  body {
    margin:0;
    font-family:sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    background: linear-gradient(180deg,#001f29,#003542);
    color:#fff;
    overflow:hidden;
    text-align:center;
  }

  h1 { margin-bottom: 30px; }

  #progressContainer {
    width: 80%;
    height: 30px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    overflow:hidden;
    margin-bottom: 20px;
    cursor:pointer;
  }

  #progressBar {
    width: 0%;
    height: 100%;
    background: #ff4db8;
    border-radius: 15px;
    transition: width 0.3s ease;
  }

  #loveText {
    font-size: 32px;
    color: #ff4db8;
    margin-top: 20px;
    display:none;
    animation: pop 0.5s ease forwards;
  }

  #loveImage {
    max-width: 200px;
    margin-top: 20px;
    display:none;
    animation: pop 0.5s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  #heartEgg {
    font-size: 48px;
    cursor: pointer;
    display:none;
    animation: pulse 1s infinite;
    margin-top:20px;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  .emoji {
    position:absolute;
    font-size:24px;
    animation: float 2s ease-out forwards;
    pointer-events:none;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity:1; }
    100% { transform: translateY(-200px) scale(1.5); opacity:0; }
  }
</style>
</head>
<body>

<h1>N√≠vel do Amor ‚ù§Ô∏è</h1>

<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<div id="loveText">Eu te amo muito ‚ù§Ô∏è</div>
<img id="loveImage" src="imagens/polaroid.jpg" alt="Imagem do amor">
<div id="heartEgg">üíñ</div>

<script>
const progressBar = document.getElementById('progressBar');
const loveText = document.getElementById('loveText');
const loveImage = document.getElementById('loveImage');
const heartEgg = document.getElementById('heartEgg');
let progress = 0;

// Clique na barra para aumentar o amor
document.getElementById('progressContainer').addEventListener('click', ()=>{
  if(progress >= 100) return;
  progress += 10;
  progressBar.style.width = progress + '%';
  
  // Criar emojis flutuantes
  for(let i=0;i<5;i++){
    const emoji = document.createElement('div');
    emoji.classList.add('emoji');
    emoji.textContent = 'üíñ';
    emoji.style.left = Math.random()*80 + 'vw';
    emoji.style.top = Math.random()*80 + 'vh';
    emoji.style.fontSize = (20+Math.random()*20)+'px';
    document.body.appendChild(emoji);
    setTimeout(()=>emoji.remove(),2000);
  }

  // Quando a barra enche
  if(progress >= 100){
    loveText.style.display = 'block';
    loveImage.style.display = 'block';
    heartEgg.style.display = 'inline-block';
  }
});

// Easter egg do cora√ß√£o
heartEgg.addEventListener('click', ()=>{
  window.location.href = 'amor.html';
});
</script>

</body>
</html>
